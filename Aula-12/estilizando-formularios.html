<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="estilizando-formularios.css">
    <title>Estilizando Formulários</title>
</head>
<body>
    <h2>Estlizando Formulários</h2>
    <form action="">
        <fieldset> <!-- agrupar dados semelhantes -->
            <legend>Detalhes de contato</legend>
        <div>
            <label for="nome">Nome:</label> <!-- identificar as caixas de texto -->
            <input type="text" name="nome" id="nome">
        </div>

        <div>
            <label for="email">Email:</label> <!-- identificar as caixas de texto -->
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label for="url">URL:</label> <!-- identificar as caixas de texto -->
            <input type="text" name="url" id="url">
        </div>
        
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input type="radio" name="lembrar" id="sim"> SIM
                </label>
            </div>
            
            <div>
                <label>
                    <input type="radio" name="lembrar" id="nsao"> NÃO
                </label>
            </div>
        
        </fieldset>

    </form>
</body>
</html>
